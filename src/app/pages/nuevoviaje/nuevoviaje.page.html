<ion-content>
  <div class="fondo">
    <div class="formularioViaje">
      <form [formGroup]="viaje" (ngSubmit)="nuevoViaje()">
        <ion-item>
          <ion-label>Conductor :</ion-label>
          <ion-input type="text" placeholder="{{usuario.rut}}" value="{{usuario.rut}}" formControlName="rut_conductor" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Origen :</ion-label>
          <ion-input type="text" placeholder="Ingrese origen" formControlName="origen"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Destino :</ion-label>
          <ion-input type="text" placeholder="Ingrese destino" formControlName="destino">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Precio :</ion-label>
          <ion-input type="number" placeholder="Ingrese precio." formControlName="precio">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Salida :</ion-label>
          <ion-input type="text" placeholder="DD/MM/YYYY-hh/mm" formControlName="salida">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Capacidad :</ion-label>
          <ion-input type="text" value="usuario.vehiculo.pasajeros" formControlName="capacidad" readonly></ion-input>
        </ion-item>
        <ion-button type="submit" [disabled]="!viaje.valid">CREAR VIAJE</ion-button>
      </form>
    </div>
