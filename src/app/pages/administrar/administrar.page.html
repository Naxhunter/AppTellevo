<ion-content>
  <div class="fondo">
    <ion-header>
      <div class="flexibles">
        <div class="separar" (click)="perfil(sesion.rut)">Perfil</div>
        <div class="separar" (click)="irCrearViaje()">Nuevo viaje</div>
        <div class="separar" *ngIf="sesion.auto == 'si'" (click)="irSolicitudViaje()">Solicitudes viajes</div>
        <div class="separar" *ngIf="sesion.tipo_usuario == 'administrador'" (click)="administrar(sesion.rut)">
          Administración</div>
        <div class="separar" *ngIf="sesion.rut != undefined" (click)="cerrarSesion()">Cerrar Sesión</div>
      </div>
    </ion-header>
    <div class="opcion">
      <ion-grid>
        <ion-row>
          <ion-col size="3" class="columna_opciones">
            <div class="opciones">USUARIOS EXISTENTES</div>
            <div class="opciones">REGISTRAR USUARIO</div>
            <div class="opciones">MODIFICAR USUARIO</div>
            <div class="opciones">ELIMINAR USUARIO</div>
          </ion-col>
          <ion-col size="9" >
            <div>
              <h1>{{variable}}</h1>
              

            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
