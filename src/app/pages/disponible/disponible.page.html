<ion-content>
  <div class="fondo" *ngIf="template == 1">
    <h1 class="titulo">Viajes Disponibles</h1>
    <ion-list lines="none" id="lista" *ngFor="let aux of total">
      <ion-item class="item">
        <div>
          <img alt="Silhouette of mountains" src="{{aux.dato.vehiculo.imagen}}"/>
        </div>
        <ion-button slot="end" size="default" (click)="irDetalle(aux.dato.rut)">
          ir Detalle
          <ion-icon name="information-circle" slot="end"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item class="item">
        <h1>{{aux.dato.nombre}} {{aux.dato.apellido}}</h1>
      </ion-item>
      <ion-item class="item">
        <h3>Marca: {{aux.dato.vehiculo.marca}} {{aux.dato.vehiculo.modelo}}</h3>
      </ion-item>
      <ion-item class="item">
        <h5>Precio: $ {{aux.precios.precio}}</h5>
      </ion-item>
    </ion-list>
  </div>
  <div class="fondo-detalle" *ngIf="template == 2">
    <div class="formularioViaje">
      <div id="map"></div>
      <ion-item>
        <img class="imagen" src="" alt="">
      </ion-item>
      <ion-item>
        <div> NOMBRE: </div>
      </ion-item>
      <ion-item>
        <div> PASAJEROS:</div>
      </ion-item>
      <ion-item>
        <div> DISPONIBLE: </div>
      </ion-item>
      <div></div>
    </div>
  </div>
</ion-content>
